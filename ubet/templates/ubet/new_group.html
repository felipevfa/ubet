{% extends "ubet/base.html" %}
{% load i18n %}
{% block menu %} {% endblock menu %}

{% block main_content %}
	<div class="form-wrapper">
		<h1 class="center-align">{% trans "New Group " %}</h1>

		 
		<form enctype="multipart/form-data"  action="{% url 'new_group' %}" method="POST" name="signup-form" class="form" id="newgroup_form">
			{% csrf_token %}
	
			<ul id="form-fields">{{ form.as_ul }}</ul>				

			<div class="input-field center-align">
				<input type="submit" value="{% trans 'Create Group' %}"  class="submit-button btn" id="newgroup-btn">

				<a href="{% url 'list_all_groups' %}" class="btn-flat">{% trans "Cancel" %}</a>
			</div>
		</form>
	</div>	
{% endblock %}
